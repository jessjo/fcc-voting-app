<!DOCTYPE html>

<html>

	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<style>
body{
    margin:0px;
    background:#75B9BE;
}
.header {
    height:50px;
    background:#F0F0F0;
    position: fixed;
    border:1px solid #CCC;
    width:100%;
    top:0px;
    margin:0px auto;
}
.header-cont {
    background:#B9F18C;
    color:black;
    width:100%;
    position:fixed;
    top:0px;
}
.content {
    width:960px;
    background: #F0F0F0;
    border: 1px solid #CCC;
    height: 2000px;
    margin: 20px auto;
}

	</head>

	<header>
	<div class ="header-cont">{{#if loggedin}}
	<a href="/create"> Create a poll</a> or see <a href="/mypolls">your polls</a>.
	{{else}}
	<a href="/login">Log in</a> or <a href="/createaccount">Create an account</a>.
	{{/if}}
	</div>
	<div></div>
	</header>

	<body>
		<div class ="content">
		<div><h3><i class="fa fa-bar-chart"></i> Latest Polls</h3></div>
		<p>Click to view the latest polls or log in to create your own</p>
		<div class="container">
			{{{polls}}}
		</div>
	
 		</div>
