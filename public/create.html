		<title>The Amazing Poll Creator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
	$(document).ready(function(){
    var next = 1;
    $(".add-more").click(function(e){
        e.preventDefault();
        var addto = "#field" + next;
        var addRemove = "#field" + (next);
        next = next + 1;
        var newIn = '<input autocomplete="off" class="input form-control" id="field' + next + '" name="field' + next + '" type="text" width="40%" placeholder="Type another option" >';
        var newInput = $(newIn);
        var removeBtn = '<button id="remove' + (next - 1) + '" class="btn btn-danger remove-me" >-</button></div><div id="field">';
        var removeButton = $(removeBtn);
        $(addto).after(newInput);
        $(addRemove).after(removeButton);
        $("#field" + next).attr('data-source',$(addto).attr('data-source'));
        $("#count").val(next);  
        
            $('.remove-me').click(function(e){
                e.preventDefault();
                var fieldNum = this.id.charAt(this.id.length-1);
                var fieldID = "#field" + fieldNum;
                $(this).remove();
                $(fieldID).remove();
            });
    });


    

    
});

		</script>

	<body>

	{{#if loggedin}}
	    <div class="row">
	   <div class="col-md-4">
		<input type="hidden" name="count" value="1" />
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Enter a poll question:</label>
            <div class="controls" id="profs"> 
                <form class="input-append" id="file-form" enctype="multipart/form-data" method="post"  action="/create">

                    <div id="field"><input autocomplete="off" class="input" id="field1" name="field1" type="text" placeholder="Type an option" data-items="8"/><button id="b1" class="btn add-more" type="button">+</button></div>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            <br>
            <small>Press + to add another form field :)</small>
            </div>
            </div>
            </div>
